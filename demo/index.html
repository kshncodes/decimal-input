<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Decimal Input - Demo</title>

  <!-- page style links -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

  <!-- demo style -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="row top">
      <div class="column">
        <h1>Decimal Input</h1>
        <p>A simple plugin to let your inputs force decimal values.</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="column">
        <h3>Standard decimal</h3>
        <p>Enter product weight:</p>
        <div>
          <!-- this input is all you need, to start -->
          <input class="decimal" type="number">
        </div>
      </div>

      <div class="column">
        <h3>Height (imperial)</h3>
        <p>Enter your height:</p>
        <div>
          <input class="decimal" data-format="height" type="number">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="column">
        <h3>1 decimal point</h3>
        <p>Enter product weight:</p>
        <div>
          <input class="decimal" data-length="1" type="number">
        </div>
      </div>

      <div class="column"></div>

    </div>

  </div>

  <!-- and this script -->
  <script src="../decimal-input.js" charset="utf-8"></script>
  <script type="text/javascript">
    decimalInput({
      validation: "soft"
    });
  </script>

</body>
</html>
